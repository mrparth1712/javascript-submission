<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <script>
        //for loop
        //print number
for (let i = 1; i <= 10; i++) {
  console.log(i);
}

//for loop square number
for (let i = 1; i <= 5; i++) {
  console.log(`Square of ${i} is ${i * i}`);
}
//while loop

//print number
let i = 1;

while (i <= 5) {
  console.log(i);
  i++;
}
//even odd 2 to 10
let num = 2;

while (num <= 10) {
  console.log(num);
  num += 2;
}

//do while  loop

//multiplication
let nums = 3;
let ii = 1;

do {
  console.log(`${nums} x ${ii} = ${nums * ii}`);
  ii++;
} while (ii <= 10);

//sum nnumber 1 to 10
let sum = 0;
let iii = 1;

do {
  sum += iii;
  iii++;
} while (iii <= 10);

console.log(`Sum of numbers from 1 to 10 is ${sum}`);
    </script>
</body>
</html>

    <script>
        //add two numbers
        function addNumbers(a, b) {
  return a + b;
}
let result = addNumbers(5, 7);

//multiply three numbers

let results = multiplyThree(2, 3, 4);
console.log("Product is:", result);

//find max value from three values
const findMax = (a, b, c) => Math.max(a, b, c);

let max = findMax(12, 25, 18);
console.log("Maximum value is:", max);

//area of square
function areaOfSquare(side) {
  return side * side;
}

let sideLength = 5;
let area = areaOfSquare(sideLength);
console.log(`Area of square: ${area}`);

//area of circle
function areaOfCircle(radius) {
  return Math.PI * radius * radius;
}


let radius = 7;
let areas = areaOfCircle(radius);
console.log(`Area of circle: ${areas.toFixed(2)}`);

//area of regtangle

const areaOfRectangle = (length, width) => length * width;

let areass = areaOfRectangle(10, 5);
console.log(`Area of rectangle: ${areass}`);

//volume of cube
const volumeOfCube = side => side ** 3;


let volume = volumeOfCube(4);
console.log(`Volume of cube: ${volume}`);

//volume of cone
const volumeOfCone = (radius, height) => (1 / 3) * Math.PI * radius ** 2 * height;

let volumes = volumeOfCone(3, 5);
console.log(`Volume of cone: ${volumes.toFixed(2)} cubic units`);

    </script>
